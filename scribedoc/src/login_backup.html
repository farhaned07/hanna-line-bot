<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScribeDoc by Hanna - AI Scribe for Thai Clinics</title>
    <link rel="stylesheet" href="/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Login / Landing Screen -->
        <div id="landing-screen">
            <header class="logo-header">
                <div class="logo-icon">SD</div>
                <h1>ScribeDoc <span class="badge">Beta</span></h1>
            </header>

            <main class="login-content">
                <h2 class="hero-title">Medical Notes in 10 Seconds.</h2>
                <p class="hero-subtitle">
                    Recorded in Thai. Generated in English (ICD-10).<br>
                    Copy & Paste into any clinic software.
                </p>

                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="doctor@clinic.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary">เข้าสู่ระบบ (Login)</button>
                </form>

                <div class="divider">OR</div>

                <button id="signup-btn" class="btn btn-outline">ขอทดลองใช้งาน (Request Access)</button>

                <p class="footer-text">Powered by Hanna Care Intelligence Infrastructure</p>
            </main>
        </div>
    </div>
    <script type="module" src="/js/auth.js"></script>
</body>

</html>
