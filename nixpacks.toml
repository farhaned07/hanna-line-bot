# Nixpacks configuration for Hanna backend
# Includes Puppeteer dependencies for PDF generation

[phases.setup]
nixPkgs = ["nodejs_18", "chromium"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["cd client && npm ci && npm run build"]

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/nix/store/chromium/bin/chromium"
